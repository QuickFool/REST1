<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="username">Введите новое имя пользователя: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <br/>
  <label for="password">Введите новый пароль: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <br/>
  <label for="name">Введите новое имя: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="surname">Введите новую фамилию: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <br/>
  <label for="age">Введите новый возраст: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <br/>
  <label for="email">Введите новую почту: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <br/>
  <p>
    <label>Roles:
      <input type="checkbox" name="roles"
             th:each="role : ${allRoles}"
             th:text="${role.name}"
             th:value="${role.id}"
             th:field="*{roles}"
      />
    </label>
  </p>
  <input type="submit" value="Обновить пользователя">
</form>

</body>
</html>
